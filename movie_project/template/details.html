{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
            <h3><u>{{movie.name}}</u></h3>
            <h6>Year:{{movie.year}}   </h6>
            <i>{{movie.desc}}</i>
            <br><br>
            <a class="btn btn-warning" href="{% url 'movie_app:update' movie.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">delete</a>
         </div>
    </div>
</div>
{% endblock %}
